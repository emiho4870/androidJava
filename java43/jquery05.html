<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(function() {/* $() : document.ready  */
		$('#b1').click(function() {
			/* b1을 클릭했을때 ajax실행 : button하단  */
			$.ajax({ /* 비동기통신 : */
				url : "check.jsp", /* 실행시 연결할 페이지 : JSP */
				/* date : , *//* 아이디중복체크시 아이디 보낼때 데이터 */
				data : { /* 전달할 데이터 */
					score : $('#id').val()
				/* input값 넘김 */
				},
				success : function(result) {
					/*anonymous*//* 성공했을때 */
					if (result == 0) {
						$('#d1').html('<font color=red>사용가능</font>')
						$('#d1').append('<font color=red>사용가능</font>')
					} else {
						$('#d1').html('<font color=blue>사용불가능</font>')
						$('#d1').append('<font color=blue>사용불가능</font>')
					}
				}
				
			})
		})
	})
</script>
</head>
<body>
	가입할 id입력
	<input type="text" id="id">
	<button id="b1">아이디 중복체크</button>
	<!-- <button> : openTag : </button> : closeTag  -->
	<hr>
	<div id = "d1"></div>
	<hr color="red">
	댓글 텍스트 입력: <input type="text" id="reply">
	<button id = "b2">댓글달기(텍스트)</button>
	<button id = "b3">댓글달기(이미지)</button>
	<button id = "b4">댓글달기(텍스트+이미지)</button>
	<hr>
	<div id = "d2"></div>
</body>
</html>
